[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Terminal-Character-Sheet"
version = "0.0.1"
authors = [
  { name="Frankie Homewood", email="F.Homewood@outlook.com" },
]
description = "Programmable ASCII Character Sheet"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/FHomewood/Terminal-Character-Sheet"
"Bug Tracker" = "https://github.com/FHomewood/Terminal-Character-Sheet/issues"